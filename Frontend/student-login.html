<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal Login - Hilltops Academy</title>
    <link rel="stylesheet" href="/Public/css/styles.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
        }
        
        .login-box {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .login-header img {
            height: 60px;
            margin-bottom: 1rem;
        }
        
        .student-badge {
            background: #3498db;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 2rem;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .login-btn {
            width: 100%;
            background: #3498db;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-bottom: 1rem;
        }
        
        .login-btn:hover {
            background: #2980b9;
        }
        
        .back-link {
            color: #666;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
        }
        
        .back-link:hover {
            color: #3498db;
        }
        
        .error-message {
            color: #e74c3c;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                
                <div class="student-badge">üë®‚Äçüéì Student Portal</div>
                <h2>Student Login</h2>
                <p>Access your courses, exams, and grades</p>
            </div>
            
            <form id="studentLoginForm">
                <div class="form-group">
                    <label for="studentEmail">Student Email</label>
                    <input type="email" id="studentEmail" name="email" required 
                           placeholder="yourname@hilltops.edu">
                </div>
                
                <div class="form-group">
                    <label for="studentPassword">Password</label>
                    <input type="password" id="studentPassword" name="password" required 
                           placeholder="Enter your password">
                </div>
                
                <button type="submit" class="login-btn">
                    Login to Student Portal
                </button>
                
                <div class="error-message" id="errorMessage">
                    Invalid student email or password
                </div>
            </form>
            
            <a href="/Frontend/index.html" class="back-link">‚Üê Back to Homepage</a>
        </div>
    </div>

    <script src="/Public/js/auth.js"></script>
<script>
    document.getElementById('studentLoginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const email = document.getElementById('studentEmail').value;
        const password = document.getElementById('studentPassword').value;
        
        // Hide previous errors
        document.getElementById('errorMessage').style.display = 'none';
        
        if (authManager.authenticateStudent(email, password)) {
            authManager.redirectBasedOnRole();
        } else {
            document.getElementById('errorMessage').style.display = 'block';
        }
    });

    // Check if already logged in
    document.addEventListener('DOMContentLoaded', function() {
        if (authManager.isStudent()) {
            authManager.redirectBasedOnRole();
        }
    });
</script>
</body>
</html>
